<div class="container col-sm-8">
  <form>
  <div class="col order-1 p-4"></div>
  <fieldset disabled>
    <div class="mb-3">
      <label for="idLabel">Patient Id</label>
      <input type="id" class="form-control custom-input disabled-input col" id="idInput" aria-describedby="id" placeholder="Id">
      <small id="idHelp" class="form-text text-muted col">This is the unique identifier of the patient.</small>
    </div>
  </fieldset>
  <div>
    <div class="container">
      <div class="row align-items-center form-group">
        <div class="col">
          <label for="ageLabel">Age</label>
          <input type="age" class="form-control custom-input" id="ageInput" aria-describedby="age" placeholder="Age" name="agetag" [(ngModel)]="age" #ctrl="ngModel">
        </div>
        <div class="col">
        </div>
        <div class="col">
          <label for="genderLabel">Gender</label>
          <br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active custom-button">
              <input type="radio" name="options" id="option1" autocomplete="off" checked>
              <button class="clear-button" (click)="setMaleGender()">Male</button>
            </label>
            <label class="btn btn-secondary custom-button">
              <input type="radio" name="options" id="option2" autocomplete="off">
              <button class="clear-button" (click)="setFemaleGender()">Female</button>
            </label>
          </div>
        </div>
      </div>
      <div class="row align-items-center form-group custom-margin">
        <div class="col">
          <label for="hospLabel">Days spent in hospitalization</label>
          <input type="hosp" class="form-control custom-input" id="hospInput" aria-describedby="hosp" placeholder="Hospitalization" name="spitaltag" [(ngModel)]="zspital" #ctrl="ngModel">
        </div>
        <div class="col">
        </div>
        <div class="col">
          <label for="icuLabel">Days spent in ICU</label>
          <input type="icu" class="form-control custom-input" id="icuInput" aria-describedby="icu" placeholder="ICU" name="icutag" [(ngModel)]="zicu" #ctrl="ngModel">
        </div>
      </div>
      <div class="row align-items-center form-group custom-margin">
        <div class="">
          <label for="Comorbidity selection">Initial diagnosis</label>
          <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Choose one comorbity for the initial diagnosis</mat-label>
            <mat-chip-list #diagchipList aria-label="Comorbidity selection" >
              <!-- <div *ngIf="this.initialDiagnosis === ''"> -->
                <!-- *ngFor="let comorb of this.chosenComorbidities" -->
              <mat-chip (removed)="removeDiagnosis()" *ngIf="this.initialDiagnosis">
                <div *ngIf="this.initialDiagnosis"> {{this.initialDiagnosis}} </div>
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input
                placeholder="Initial diagnosis..."
                #diagnosInput
                [formControl]="diagnosisCtrl"
                [matAutocomplete]="diagauto"
                [matChipInputFor]="diagchipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="addDiagnosis($event)">
            </mat-chip-list>
            <mat-autocomplete #diagauto="matAutocomplete" (optionSelected)="selectedDiagnosis($event)">
              <mat-option *ngFor="let comorb of allComorbidities" [value]="comorb">
                {{comorb}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="row align-items-center form-group">
        <div class="">
          <label for="Initial Comorbidity selection">List of any relevant conditions and illneses</label>
          <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Select all comorbidities that apply</mat-label>
            <mat-chip-list #combchipList aria-label="Initial Comorbidity selection">
              <mat-chip
                *ngFor="let comorb of this.chosenComorbidities"
                (removed)="removeComorbidity(comorb)">
                {{comorb}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input
                placeholder="New comorbidity..."
                #comorbInput
                [formControl]="comorbiditiesCtrl"
                [matAutocomplete]="combauto"
                [matChipInputFor]="combchipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="addComorbidity($event)">
            </mat-chip-list>
            <mat-autocomplete #combauto="matAutocomplete" (optionSelected)="selectedComorbidity($event)">
              <mat-option *ngFor="let comorb of filteredComorbidities | async" [value]="comorb">
                {{comorb}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="col order-1 p-4"></div>
  <button type="submit" class="btn btn-primary custom-button">Submit</button>
</form>
</div>
